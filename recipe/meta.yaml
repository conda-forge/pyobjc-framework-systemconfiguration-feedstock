{% set name = "pyobjc-framework-SystemConfiguration" %}
{% set version = "10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyobjc-framework-SystemConfiguration-{{ version }}.tar.gz
  sha256: e9ec946ca56514a68e28040c55c79ba105c9a70b56698635767250e629c37e49
  #patches:
    #- patches/0001-Remove-werror-from-compile-flags.patch

build:
  skip: true  # [not osx]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - wheel
    - pip
  run:
    - python
    - pyobjc-core >={{ version }}
    - pyobjc-framework-cocoa >={{ version }}

test:
  imports:
    - PyObjCTools
    - SystemConfiguration
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ronaldoussoren/pyobjc
  summary: Wrappers for the framework SystemConfiguration on macOS
  doc_url: https://pythonhosted.org/pyobjc-framework-SystemConfiguration/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
